<section class='row'>
  <carousel interval='showcase.interval'>
    <slide ng-repeat='highlight in showcase.highlights'>
      <div ng-class='highlight.class' style='background-image:url({{highlight.imageUrl}});'>
        <aside class='details'>
          <a ng-if='highlight.logo' href='{{highlight.link}}'><img ng-src='{{highlight.logo}}'></a>
          <h1>{{highlight.title}}</h1>
          <p>{{highlight.text}}</p>
          <a class='btn' href='{{highlight.link}}'>{{highlight.btn}}</a>
        </aside>
      </div>
    </slide>
  </carousel>
  <product-list classname='offers' product-classname='offer' products='offers'></product-list>
</section>
